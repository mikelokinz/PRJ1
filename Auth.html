<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f2e6d9, #d9cbb3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff8f0;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      border: 1px solid #c4a484;
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #5c3a21;
      font-weight: normal;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
      width: 80%;
      display: block;
      padding: 10px;
      margin: 12px auto;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      border: 1px solid #b2967d;
      background-color: #fffaf5;
    }

    .login-container input[type="submit"] {
      background-color: #a67c52;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #8c6239;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #8a715a;
    }

    .tick-wrapper {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .tick {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #4CAF50;
      position: relative;
    }

    .tick::before {
      content: '\2713';
      color: white;
      font-size: 48px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
        opacity: 0;
      }
      to {
        transform: rotate(360deg);
        opacity: 1;
      }
    }

    .success .login-form {
      display: none;
    }

    .success .tick-wrapper {
      display: flex;
      animation: spin 0.6s ease-in-out forwards;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    <h2>Login</h2>
    <form class="login-form" onsubmit="handleLogin(event)">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div class="tick-wrapper">
      <div class="tick"></div>
    </div>
    <div class="footer">&copy; 2025 Classic Login</div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const box = document.getElementById('loginBox');
      box.classList.add('success');
      
      // Redirect after tick animation
      setTimeout(() => {
        window.location.href = 'page.html';
      }, 1000); // wait 1s for animation
    }
  </script>

</body>
</html>
