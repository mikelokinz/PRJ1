<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f2e6d9, #d9cbb3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-container {
      background: #fff8f0;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      border: 1px solid #c4a484;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #5c3a21;
      font-weight: normal;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
      width: 80%;
      display: block;
      padding: 10px;
      margin: 12px auto;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      border: 1px solid #b2967d;
      background-color: #fffaf5;
    }

    .login-container input[type="submit"] {
      background-color: #a67c52;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #8c6239;
    }

    .login-container .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #8a715a;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-container">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      <div class="footer">
        &copy; 2025 Classic Login
      </div>
    </div>
  </div>

</body>
</html>
